<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <input id="color" type="color" value="#F55A5A" />
        <select id="drop-down">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Compliment</option>
          <option value="analogic-complement">Analogic-Complement</option>
          <option value="triad">Triad</option>
        </select>
        <button id="get-color">Get color scheme</button>
      </nav>
      <div class="color-container" id="color-section"></div>
      <!-- <div class="color-value" id="color-value"></div> -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
