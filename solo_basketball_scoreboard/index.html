<!DOCTYPE html>
<html>
  <head>
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div>
          <h3 id="home">HOME</h3>
          <div class="result">
            <p id="home-result">0</p>
          </div>
          <div class="btns">
            <button onclick="home1()">+1</button>
            <button onclick="home2()">+2</button>
            <button onclick="home3()">+3</button>
          </div>
        </div>
        <div>
          <h3 id="guest">GUEST</h3>
          <div class="result">
            <p id="guest-result">0</p>
          </div>
          <div class="btns">
            <button onclick="guest1()">+1</button>
            <button onclick="guest2()">+2</button>
            <button onclick="guest3()">+3</button>
          </div>
        </div>
      </div>
      <div class="btns reset">
        <button id="reset" onclick="reset()">New game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
